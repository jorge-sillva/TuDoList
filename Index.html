<body>

    <form id="name-form">
      <h2>Faça o Login para Continuar:</h2>

      <input type="submit" value="Enviar">
    </form>
    <div id="welcome">
      <h2>Seja Bem-Vindo <span id="userName"></span>, sua lista telefonica (<span id="numContatos"></span>)</h2>
      <div>
        <div>
          <hr>
          <input placeholder="Buscar Contato" type="text" /> <button>Buscar</button> <button onclick="addContato()">
            Novo Contato
          </button>
          <hr>
          <div id="tarefas">
            <ul>
              <li>Jota fenix - 23
                <button onclick="deletar('identificador')">Deletar</button>
                <button onclick="atualizar('identificador')">Atualizar </button>
              </li>
            </ul>
          </div>
          <hr>
        </div>
      </div>
      <button id="logout">Sair</button>
    </div>
  </section>
</body>

</html>
